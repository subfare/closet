<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Closet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e1e6f0c1.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-purple-100 via-blue-100 to-pink-100 text-gray-800">

  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-4xl font-bold text-center mb-8">ðŸ‘– My Closet</h1>

    <!-- Categories -->
    <div id="categories" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Sample item card (pants) -->
      <div class="bg-white shadow-lg rounded-xl overflow-hidden cursor-pointer" onclick="openModal('pants1')">
        <img src="https://via.placeholder.com/300x300" alt="Pants" class="w-full h-60 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold">Black Wide-Leg Pants</h2>
          <p class="text-sm text-gray-500">Pants</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white w-full max-w-4xl p-4 rounded-xl relative flex flex-col md:flex-row gap-4">
      <button onclick="closeModal()" class="absolute top-2 right-4 text-xl">&times;</button>

      <!-- Carousel -->
      <div class="md:w-1/2">
        <div class="relative">
          <img id="carousel-image" src="" class="w-full h-80 object-cover rounded-lg transition duration-300">
          <div class="absolute inset-0 flex items-center justify-between px-4">
            <button onclick="prevImage()" class="text-3xl font-bold text-white">&#8249;</button>
            <button onclick="nextImage()" class="text-3xl font-bold text-white">&#8250;</button>
          </div>
        </div>
      </div>

      <!-- Info -->
      <div class="md:w-1/2">
        <h2 id="item-name" class="text-2xl font-bold mb-2">Item Name</h2>
        <p id="item-description" class="mb-4 text-sm text-gray-700">Item description goes here.</p>
        <h3 class="text-lg font-semibold mb-1">ðŸ“¸ Fit Pic:</h3>
        <img id="fit-pic" src="" class="w-full h-48 object-cover rounded-md border">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
